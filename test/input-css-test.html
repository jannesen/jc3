<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="jannesen.css">
    <link rel="stylesheet" type="text/css" href="../../font-awesome-5.8.2/font-awesome.css">
    <style>
        body > div.test-container {
            border: 1px dashed #C0C0C0;
            margin: 4px 0;
        }
        body > div.test-container > label {
            display:inline-block;
            width: 10em;
        }
        div.jannesen-input > div.-errormsg > div {
            font: 14px arial;
        }
    </style>
</head>
<body style="font-size:24px">
    <div class="test-container">
        <label>String:</label>
        <input class="jannesen-input -string" style="width:10em"/><div class="jannesen-input -boolean"><span class="-button -true" tabindex="0"></span><span class="-label">test2</span></div>
    </div>
    <div class="test-container">
        <label>Integer:</label>
        <input class="jannesen-input -integer" style="width:10em" /></>
    </div>
    <div class="test-container">
        <label>Date:</label>
        <div class="jannesen-input -date -dropdown"><input style="width:20em" /><span class="-button"></span></div>
    </div>
    <div class="test-container">
        <label>Radio button:</label>
        <div class="jannesen-input -radio"><span class="-button" tabindex="0"></span><span class="-label">test2</span></div>
    </div>
    <div class="test-container">
        <label>Radio button checked:</label>
        <div class="jannesen-input -radio"><span class="-button -checked" tabindex="0"></span><span class="-label">test1g</span></div>
    </div>
    <div class="test-container">
        <label>Boolean:</label>
        <div class="jannesen-input -boolean -button -false" tabindex="0"></div>
    </div>
    <div class="test-container">
        <label>Boolean true:</label>
        <div class="jannesen-input -boolean -button -true" tabindex="0"></div>
    </div>
    <div class="test-container">
        <label>Boolean null:</label>
        <div class="jannesen-input -boolean"><span class="-button -null" tabindex="0"></span></div>
    </div>
</body>
</html>
